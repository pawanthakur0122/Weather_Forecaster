<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Weather App
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gradient-to-r from-blue-400 to-purple-500 min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-white shadow-lg w-full">
   <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between">
     <div class="flex space-x-4">
      <!-- Logo -->
      <div>
       <a class="flex items-center py-5 px-2 text-gray-700" href="#">
        <img alt="Brand logo placeholder" class="w-8 h-8 mr-2" height="32" src="https://storage.googleapis.com/a1aa/image/KecGXSEalwRWTykJ01J7E0qAHhKZrxT7tfYS6pft8bqfRvcQB.jpg" width="32"/>
        <span class="font-bold text-xl">
         WeatherPro
        </span>
       </a>
      </div>
      <!-- Primary Nav -->
      <div class="hidden md:flex items-center space-x-1">
       <a class="py-5 px-3 text-gray-700 hover:text-gray-900" href="#">
        Home
       </a>
       <a class="py-5 px-3 text-gray-700 hover:text-gray-900" href="#">
        About
       </a>
       <a class="py-5 px-3 text-gray-700 hover:text-gray-900" href="#">
        Services
       </a>
       <a class="py-5 px-3 text-gray-700 hover:text-gray-900" href="#">
        Contact
       </a>
      </div>
     </div>
     <!-- Secondary Nav -->
     <div class="hidden md:flex items-center space-x-1">
      <a class="py-5 px-3" href="#">
       <i class="fas fa-user-circle text-gray-700 text-2xl">
       </i>
      </a>
     </div>
     <!-- Mobile Button -->
     <div class="md:hidden flex items-center">
      <button class="mobile-menu-button">
       <i class="fas fa-bars text-2xl text-gray-700">
       </i>
      </button>
     </div>
    </div>
   </div>
   <!-- Mobile Menu -->
   <div class="mobile-menu hidden md:hidden">
    <a class="block py-2 px-4 text-sm hover:bg-gray-200" href="#">
     Home
    </a>
    <a class="block py-2 px-4 text-sm hover:bg-gray-200" href="#">
     About
    </a>
    <a class="block py-2 px-4 text-sm hover:bg-gray-200" href="#">
     Services
    </a>
    <a class="block py-2 px-4 text-sm hover:bg-gray-200" href="#">
     Contact
    </a>
   </div>
  </nav>
  <!-- Main Content -->
  <div class="flex-grow flex flex-col items-center justify-center">
   <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <div class="flex items-center justify-center mb-6">
     <img alt="Brand logo placeholder" class="w-12 h-12 mr-2" height="48" src="https://storage.googleapis.com/a1aa/image/KecGXSEalwRWTykJ01J7E0qAHhKZrxT7tfYS6pft8bqfRvcQB.jpg" width="48"/>
     <h1 class="text-3xl font-bold text-gray-800">
      WeatherPro
     </h1>
    </div>
    <div class="mb-4">
     <input class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="cityInput" placeholder="Enter city name" type="text"/>
    </div>
    <button class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-300" id="getWeatherBtn">
     Get Weather
    </button>
    <div class="mt-6 hidden" id="weatherResult">
     <h2 class="text-2xl font-bold mb-2 text-center text-gray-800" id="cityName">
     </h2>
     <div class="flex items-center justify-center mb-4">
      <img alt="Weather icon placeholder" class="w-16 h-16 mr-2" height="64" id="weatherIcon" src="https://storage.googleapis.com/a1aa/image/1P9BGc1H0MarPpcqkQkNxAimwhQNjmEkDl6agBUs7cvH9yBF.jpg" width="64"/>
      <span class="text-xl text-gray-700" id="weatherDescription">
      </span>
     </div>
     <div class="text-lg text-gray-700">
      <p class="mb-2">
       Temperature:
       <span class="font-semibold" id="temperature">
       </span>
       Â°C
      </p>
      <p class="mb-2">
       Humidity:
       <span class="font-semibold" id="humidity">
       </span>
       %
      </p>
      <p class="mb-2">
       Wind Speed:
       <span class="font-semibold" id="windSpeed">
       </span>
       m/s
      </p>
     </div>
    </div>
   </div>
  </div>
  <!-- Footer -->
  <footer class="bg-white w-full py-4">
   <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between items-center">
     <div class="text-gray-700">
      &copy; 2023 WeatherPro. All rights reserved.
     </div>
     <div class="flex space-x-4">
      <a class="text-gray-700 hover:text-gray-900" href="#">
       <i class="fab fa-facebook-f">
       </i>
      </a>
      <a class="text-gray-700 hover:text-gray-900" href="#">
       <i class="fab fa-twitter">
       </i>
      </a>
      <a class="text-gray-700 hover:text-gray-900" href="#">
       <i class="fab fa-instagram">
       </i>
      </a>
      <a class="text-gray-700 hover:text-gray-900" href="#">
       <i class="fab fa-linkedin-in">
       </i>
      </a>
     </div>
    </div>
   </div>
  </footer>
  <script>
   document.getElementById('getWeatherBtn').addEventListener('click', function() {
            const city = document.getElementById('cityInput').value;
            const apiKey = '786f120061f49ee3eb7933d10fbc7682';
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        document.getElementById('cityName').textContent = data.name;
                        document.getElementById('weatherDescription').textContent = data.weather[0].description;
                        document.getElementById('temperature').textContent = data.main.temp;
                        document.getElementById('humidity').textContent = data.main.humidity;
                        document.getElementById('windSpeed').textContent = data.wind.speed;
                        document.getElementById('weatherIcon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                        document.getElementById('weatherResult').classList.remove('hidden');
                    } else {
                        alert('City not found');
                    }
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    alert('Error fetching weather data');
                });
        });

        // Mobile menu toggle
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");

        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
  </script>
 </body>
</html>
